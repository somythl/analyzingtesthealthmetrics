<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Health Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <header>
        <h1>Understanding Exam Stress: A Visual Exploration of Stress During Testing"</h1>
        <p>Exploring student stress levels during important exams utilizing heart rate (beats per minute).</p>
    </header>
    
    <main>
        <div id="buttons"></div>
        <div id="chart"></div>
        <!-- Resting Heart Rate Input Section -->
        <div id="input-section" style="margin-bottom: 20px; text-align: center;">
            <label for="restingHR">Enter Your Resting Heart Rate (BPM): </label>
            <input type="number" id="restingHR"  />
            <button id="submitHR" style="padding: 8px 15px; cursor: pointer;">Submit</button>
        </div>


        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="visualization.js"></script>

    </main>
